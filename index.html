<body>
    <h1>Fogo e Gelo</h1>
<p>"Alguns dizem que o mundo acabará em fogo,
    Outros dizem em gelo.
    Fico com quem prefere o fogo.
    Mas, se tivesse de perecer duas vezes,
    Acho que conheço o bastante do ódio
    Para saber que a ruína pelo gelo
    Também seria ótima
    E bastaria."</p>
<h2>Robert Frost</h2>
